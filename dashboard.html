<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <h1>Selamat datang di Dashboard</h1>
  <p id="welcomeMessage"></p>

  <form id="dataForm">
    <!-- Input Foto Before dan Keterangan -->
    <label for="photoBefore">Unggah Foto Before:</label>
    <input type="file" id="photoBefore" accept="image/*" required>

    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan" required>

    <!-- Input tambahan yang muncul setelah 3 menit -->
    <div id="additionalInputs" style="display: none;">
      <label for="photoAfter">Unggah Foto After:</label>
      <input type="file" id="photoAfter" accept="image/*">

      <label for="catatan">Catatan:</label>
      <input type="text" id="catatan">

      <button type="button" id="completeButton">Selesai</button>
    </div>

    <button type="submit">Simpan Data</button>
  </form>

  <button id="logoutButton">Logout</button>

  <h2>Data yang Tersimpan</h2>
  <div id="storedData"></div>

  <script src="app.js"></script>
</body>
</html>
